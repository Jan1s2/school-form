<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
    </header>
    <main>
        <h1>Site WIP</h1>
        <h2>Zadejte informace do formuláře</h2>
        <div>
            <form action="/data" method="POST">
                <div class="form-group row">
                    <label for="datum" class="col-sm-2 col-form-label">Datum</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" name="datum" id="datum"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="pocasi" class="col-sm-2 col-form-label">Počasí</label>
                    <div class="col-sm-10">
                        <select class="form-control" name="pocasi" id="pocasi">
                            <option value="jasno">Jasno</option>
                            <option value="skoro jasno">Skoro jasno</option>
                            <option value="polojasno">Polojasno</option>
                            <option value="skoro zataženo">Skoro zataženo</option>
                            <option value="zataženo">Zataženo</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="teplota" class="col-sm-2 col-form-label">
                        Teplota</label>
                    <div class="col-sm-5">
                        <input type="number" class="form-control" name="teplota" id="teplota" min="-273"/>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="offset-sm-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">
                            Odeslat údaje
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
