<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocasi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css" integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="bg-info text-center p-3">
        <h1 class="display-3">Stránka na zadání počasí</h1>
    </header>
    <main class="text-center">
        <h2 class="bg-warning p-3">Zadejte informace do formuláře</h2>
        <div class="container col-6">
            <form action="/data" method="POST">
                <div class="form-group row p-1">
                    <label for="datum" class="col-sm-2 col-form-label">Datum</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" name="datum" id="datum" required/>
                    </div>
                </div>
                <div class="form-group row p-1">
                    <label for="pocasi" class="col-sm-2 col-form-label">Počasí</label>
                    <div class="col-sm-10">
                        <select class="form-control" name="pocasi" id="pocasi">
                            <option value="jasno">Jasno</option>
                            <option value="skoro jasno">Skoro jasno</option>
                            <option value="polojasno">Polojasno</option>
                            <option value="skoro zataženo">Skoro zataženo</option>
                            <option value="zataženo">Zataženo</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row p-1">
                    <label for="teplota" class="col-sm-2 col-form-label">
                        Teplota v &deg;C</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" name="teplota" id="teplota" min="-273" placeholder="10" required step="0.01"/>
                    </div>
                </div>
                <div class="form-group row">
                    <div class=" col-sm-12">
                        <button type="submit" class="btn btn-primary">
                            Odeslat údaje
                        </button>
                    </div>
                </div>
            </form>
            <div class="col-sm-12 p-2">
                <a href="/data" class="btn btn-danger btn-sm">Zobrazit tabulku s informacemi</a>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js" integrity="sha512-1/RvZTcCDEUjY/CypiMz+iqqtaoQfAITmNSJY17Myp4Ms5mdxPS5UV7iOfdZoxcGhzFbOm6sntTKJppjvuhg4g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
